<template>
  <style is="custom-style">
    paper-button {
      background: #4285f4;
      color: #fff;
    }
  </style>

  <section class="au-animate">
      <h2>${heading}</h2>

      <form id="name-form" is="iron-form" iron-form-submit.delegate="submit()">

        <paper-input label="First Name" char-counter value.two-way="firstName"></paper-input>

        <paper-input label="Last Name" char-counter value.two-way="lastName"></paper-input>

        <paper-input-container>
          <label>Full Name</label>
          <input readonly="true" value.bind="fullName | upper"></input>
        </paper-input-container>

        <paper-button click.delegate="knight()">Knight</paper-button>

        <paper-button raised click.delegate="submit()">
          <iron-icon icon="face"></iron-icon>
          <span>Submit</span>
        </paper-button>
      </form>
  </section>
</template>
